---
name: Build-only
on:
  push:
    branches:
      - '*'
      - '!_*'
jobs:
  build:
    name: Build on ${{ matrix.arch }}
    strategy:
      matrix:
        go: ["1.17", "1.18"]
        include:
          - arch: x86_64
            os: [ubuntu-latest]
          - arch: aarch64
            os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v2
      - name: Build
        run: make
      - name: Run checks
        run: make check
      - name: Run tests
        run: make test
