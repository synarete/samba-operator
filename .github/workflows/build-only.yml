---
name: Build-only
on:
  push:
    branches:
      - '_test_workflows'
jobs:
  build:
    name: Build on ${{ matrix.arch }}
    strategy:
      matrix:
        go-version: [ "1.17", "1.18" ]
        include:
          - arch: x86_64
            os: [ubuntu-latest]
          - arch: aarch64
            os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v2
      - name: Build
        run: make
      - name: Run checks
        run: make check
      - name: Run tests
        run: make test
